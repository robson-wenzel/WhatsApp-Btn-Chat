<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Botão WhatsApp Box - Contatos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/btn-whats.css">
</head>

<body>
    <!-- Start: Botão Flutuante WhatsApp - Box -->
    <div>
        <button class="btn btn-primary" id="btn-whats" type="button">
            <i class="fa fa-whatsapp" id="icon-whats"></i>
        </button>
        <div id="box-whats">
            <div class="d-flex flex-row justify-content-start align-items-center" id="box-sup-whats">
                <img class="rounded-circle img-fluid" style="width: 30px;height: 30px;" src="assets/img/whats-btn/logo.png">
                <div class="d-flex flex-column justify-content-center align-items-start" style="margin-left: 10px;">
                    <p class="text-truncate text-left" style="margin: 0px;font-family: Raleway, sans-serif;font-size: 14px;width: 130px;max-width: 130px;">Robson Wenzel</p>
                    <span class="d-flex flex-row justify-content-start align-items-center" style="font-size: 12px;font-family: Raleway, sans-serif;">
                        <span class="spinner-grow spinner-grow-sm text-success" role="status" style="width: 10px;height: 10px;margin-right: 5px;">
                        </span>Online
                    </span>
                </div>
            </div>
            <p id="paragraph-whats" style="font-family: Raleway, sans-serif;font-size: 13.5px;margin-top: 10px;margin-right: 10px;margin-left: 10px;padding: 6px;margin-bottom: 10px;letter-spacing: 0.2px;">Olá, tudo bem?<br>Clique em um dos contatos abaixo para enviar uma mensagem.</p>
            <div id="contact-whats" style="margin-right: 10px;margin-left: 10px;margin-top: 10px;margin-bottom: 10px;padding: 6px;">
                <a class="d-flex flex-row justify-content-start align-items-center" id="contact-link" href="#" target="_blank" style="font-size: 15px;">
                    <i class="fa fa-whatsapp" style="font-size: 18px;margin-right: 5px;"></i>
                    <div class="d-flex flex-column justify-content-center align-items-start">
                        <p id="paragraph-whats-1" style="font-family: Raleway, sans-serif;margin: 0px;line-height: 18px;">Contato - 1</p>
                    </div>
                </a>
            </div>
            <a id="copyright" href="https://robsonwenzel.ml" style="font-size: 14px;" target="_blank">By Robson Wenzel</a>
        </div>
    </div>
    <!-- End: Botão Flutuante WhatsApp - Box -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Boto-Flutuante-WhatsApp---Box.js"></script>
</body>

</html>
